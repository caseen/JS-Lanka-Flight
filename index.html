<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Lanka Travels - Flight Ticket Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel standalone for browser-side JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Process shim for browser compatibility with process.env -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          // Note: On Netlify, use Snippet Injection to set window.process.env.API_KEY = "{{env.API_KEY}}"
          API_KEY: window.process?.env?.API_KEY || ''
        }
      };

      // Error reporting for easier debugging of blank pages
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #e11d48; font-family: monospace; background: #fff1f2; border: 1px solid #fda4af; margin: 20px; border-radius: 8px;">
              <h1 style="font-size: 18px; margin-bottom: 10px;">Application Error</h1>
              <p style="font-size: 14px;">${message}</p>
              <pre style="font-size: 12px; margin-top: 10px; opacity: 0.7;">${source}:${lineno}</pre>
            </div>
          `;
        }
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      #root:empty::after {
        content: 'Initializing JS Lanka Systems...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #64748b;
        font-weight: 500;
        letter-spacing: 0.05em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="env,react,typescript" 
      src="./index.tsx"
    ></script>
  </body>
</html>
