<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Lanka Travels - Flight Ticket Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel standalone for browser-side JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Process shim for browser compatibility with process.env -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' // Will be populated by Netlify Snippet Injection if configured
        }
      };

      // Help debug blank pages by showing errors on screen
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #ef4444; font-family: system-ui, sans-serif; background: #fef2f2; border: 2px solid #fee2e2; margin: 20px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
              <h1 style="font-size: 24px; margin-bottom: 12px; font-weight: 800; text-transform: uppercase;">System Error</h1>
              <p style="font-size: 16px; margin-bottom: 20px; color: #7f1d1d;">${message}</p>
              <div style="background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #fee2e2; font-family: monospace; font-size: 13px; overflow-x: auto;">
                ${source}:${lineno}:${colno}
              </div>
              <button onclick="location.reload()" style="margin-top: 20px; background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">Reload System</button>
            </div>
          `;
        }
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      #root:empty::after {
        content: 'Initializing JS Lanka Systems...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #64748b;
        font-weight: 500;
        letter-spacing: 0.05em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="env,react,typescript" 
      src="./index.tsx"
    ></script>
  </body>
</html>
